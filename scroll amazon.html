<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scrolling Images</title>
    <style>
        /* Define the container for the scrolling images */
        .image-container {
            width: 100%;
            overflow: hidden;
            white-space: nowrap;
        }

        /* Define the style of the images */
        .image-container img {
            width: 200px;
            /* Adjust the width of your images as needed */
            height: auto;
            display: inline-block;
            margin-right: 10px;
            /* Adjust the spacing between images as needed */
        }
    </style>
</head>

<body>
    <div class="image-container">
        <!-- Add your images here -->
        <img src="C:\Users\RAMAC\OneDrive\Desktop\praba\blog\final.png" alt="Image">
        <img src="image2.jpg" alt="Image 2">
        <img src="image3.jpg" alt="Image 3">
        <!-- Add more images as needed -->
    </div>
</body>

</html>
